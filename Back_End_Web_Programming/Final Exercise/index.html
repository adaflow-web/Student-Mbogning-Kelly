<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appnote</title>
</head>
<body>
    <form action="/welcome" method="get">
        <input type="text" placeholder="Enter username" id="Text" class="text" name="q">
        <input type="submit" value="Submit" id="wel">
    </form>

    <br><br><br>

    <form action="/Add" method="get">
        <input type="text" placeholder="Note to add" id="add" class="adding" name="a">
        <input type="submit" value="Add" id="adding">
    </form>

    <br><br><br>

    <form action="/Search" method="get">
        <input type="text" placeholder="Note to search" id="search" name="s">
        <input type="submit" value="Search" id="searching">
    </form>

    <br><br><br>
    <form action="/all" method="get">
        <input type="submit" value="All notes" id="all">
    </form>

    

    

    
</body>
</html>
